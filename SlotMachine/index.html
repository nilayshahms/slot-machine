<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Backbone tutorial blog app</title>
</head>
<body>
<div class="container">

	<div class="slotmachine">
		<h1>Coffee! Tea! Espresso!</h1>
		<div class="row display">
		<div class="reel coffeeGround"></div>
		<div class="reel looseTea"></div>
		<div class="reel groundEspressoBeans"></div>
		</div>
		<button class="lever">Play</button>
		<div class="result">Play! Win! Drink!</div>
	</div>

<script type="text/template" class="reelTemplate">
		<div class="reel <%= item1 %>"></div>
		<div class="reel <%= item2 %>"></div>
		<div class="reel <%= item3 %>"></div>
</script>

<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/collections.js"></script>
<script type="text/javascript" src="js/view.js"></script>
</body>
</html>
